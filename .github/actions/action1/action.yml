# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  file-to-update:  # id of input
    description: 'File to update. Default to README.md'
    required: true
    default: 'README.md'
# outputs:
#   time: # id of output
#     description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.file-to-update }}
  entrypoint: "/app/entrypoint.sh"
  post-entrypoint: "/app/post-entrypoint.sh"